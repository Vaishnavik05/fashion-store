<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            var fullName = document.querySelector('input[type="text"][placeholder="your name"]').value;
            var email = document.querySelector('input[type="email"][placeholder="example@example.com"]').value;
            var address = document.querySelector('input[type="text"][placeholder="room - street - locality"]').value;
            var city = document.querySelector('input[type="text"][placeholder="city name"]').value;
            var state = document.querySelector('input[type="text"][placeholder="state"]').value;
            var zipCode = document.querySelector('input[type="text"][placeholder="123 456"]').value;
            var cardName = document.querySelector('input[type="text"][placeholder="full name"]').value;
            var cardNumber = document.querySelector('input[type="number"][placeholder="1111-2222-3333-4444"]').value;
            var expMonth = document.querySelector('input[type="text"][placeholder="january"]').value;
            var expYear = document.querySelector('input[type="number"][placeholder="2022"]').value;
            var cvv = document.querySelector('input[type="text"][placeholder="123"]').value;
            if (fullName && email && address && city && state && zipCode && cardName && cardNumber && expMonth && expYear && cvv) {
                alert("Payment successful!. Your order will be placed soon.");
            } else {
                alert("Please fill in all the details.");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <form onsubmit="handleSubmit(event)">
        <div class="row">
            <div class="col">
                <h3 class="title">billing address</h3>
                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="your name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="city name">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="state">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="full name">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
    </form>
</div>
</body>
</html>
